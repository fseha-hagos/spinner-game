<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style.css">

</head>

<body onload="playm()">
    
    <div id="particles-js"></div>
    <div class="count-particles"><span class="js-count-particles"></span></div> 
    
    <div class="container">
        <div class="header">
            <h1>WINNER : <span id="winner">NONE</span></h1>
            
        </div>
        
        <div class="wheel-container">
            <div class="wheel">
                <canvas class="" id="canvas" width="500" height="500"></canvas>
                <div class="center-circle" onclick="spin()">
                    <div class="triangle"></div>
                </div>
            </div>

            
        </div>
        <div class="inputArea" onchange="createWheel()">
            <textarea rows="20" cols="30"></textarea>
        </div>
       
    </div>

    <audio id="spin-music" src="./assets/audio/bike-back-wheel-coasting-74816.mp3" ></audio>
    <audio id="usual-music" autoplay src="./assets/audio/blue-sea-swoop-main-version-18177-01-14.mp3" ></audio>
    <audio  id="winner-music">
        <source src="assets//audio/jolly-good-fellow-music-short-jam-fx-faster-2-00-07.mp3" type="audio/mp3">
       
      </audio> 

    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> 
    <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   
   <script src="script.js" ></script>
      
</body>

</html>
